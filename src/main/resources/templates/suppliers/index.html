<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Suppliers</h2>
        <a th:href="@{/suppliers/create}" class="btn btn-outline-dark">Add New Supplier</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Delivery Days</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.name}">Supplier Name</td>
                <td th:text="${supplier.email}">email@example.com</td>
                <td th:text="${supplier.deliveryDays}">Mon, Wed, Fri</td>
                <td class="text-center">
                    <a th:href="@{/suppliers/{id}(id=${supplier.id})}" class="btn btn-sm btn-outline-secondary me-1">Info</a>
                    <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-sm btn-outline-primary me-1">Module</a>
                    <form th:action="@{/suppliers/delete/{id}(id=${supplier.id})}" method="post" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this supplier?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
