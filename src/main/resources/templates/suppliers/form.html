<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplier Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 th:text="${supplier.id} != null ? 'Modifica Fornitore' : 'Nuovo Fornitore'"></h2>
    <form th:action="@{${supplier.id} != null ? '/suppliers/update/' + ${supplier.id} : '/suppliers/store'}"
          method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" th:value="${supplier.name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${supplier.email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Email in CC</label>
            <input type="text" class="form-control" name="ccEmails" th:value="${supplier.ccEmails}">
        </div>

        <div class="mb-3">
            <label class="form-label">Giorni di consegna</label>
            <input type="text" class="form-control" name="deliveryDays" th:value="${supplier.deliveryDays}">
        </div>

        <div class="mb-3">
            <label class="form-label">Note</label>
            <textarea class="form-control" name="notes" th:text="${supplier.notes}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Modulo d'Ordine (PDF o Excel)</label>
            <input type="file" class="form-control" name="file">
            <div th:if="${supplier.orderFormFilename != null}">
                <a th:href="@{'/suppliers/download/' + ${supplier.orderFormFilename}}" target="_blank">
                    Scarica file attuale
                </a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>
        <a th:href="@{/suppliers}" class="btn btn-secondary">Annulla ed esci</a>
        </form>
        
    
    
</div>

</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
