<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fornitore - Dettagli</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Dettagli Fornitore</h2>
    
    <div class="card p-4 shadow-sm">
        <h4 th:text="${order.name}">Nome fornitore</h4>
        <p><strong>Email:</strong> <span th:text="${order.email}">email@example.com</span></p>
        <p><strong>CC:</strong> <span th:text="${order.cc}">altri@example.com</span></p>
        <p><strong>Giorni di consegna:</strong> <span th:text="${order.deliveryDays}">Lun, Gio</span></p>

        <a th:href="@{/order}" class="btn btn-secondary mt-3">Torna alla lista</a>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
